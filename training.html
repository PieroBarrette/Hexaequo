<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entraînement Hexaequo</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #start {
            background-color: #4CAF50;
            color: white;
        }
        #stop {
            background-color: #f44336;
            color: white;
        }
        #metrics {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #save-progress, #load-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #save-progress:hover:not(:disabled), 
        #load-button:hover:not(:disabled) {
            background-color: #1976D2;
        }
        
        #metrics-content {
            margin: 10px 0;
            padding: 10px;
            background-color: #555;
            border-radius: 5px;
        }
        .status-text {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Entraînement Hexaequo</h1>
    <div>
        <button id="start">Démarrer l'entraînement</button>
        <button id="stop">Arrêter l'entraînement</button>
    </div>
    <div id="metrics">
        <h2>Métriques d'entraînement</h2>
        <pre id="metrics-content">Current game: </pre>
        <div id="current-game"></div>
        <div id="auto-save-status" class="status-text"></div>
    </div>

    <div id="storage-controls">
        <button id="save-progress" class="control-button">
            💾 Sauvegarder la progression
        </button>
        <button id="load-autosave" class="control-button">
            🔄 Charger la dernière auto-sauvegarde
        </button>
        <input type="file" id="load-progress" accept=".json" style="display: none;">
        <button id="load-button" class="control-button">
            📂 Charger une progression
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="alphazero.js"></script>
    <script src="game.js"></script>
    <script>
        // Déclarer les fonctions globalement
        window.startContinuousTraining = async function() {
            try {
                console.log("Initialisation de l'entraînement continu...");
                if (typeof SelfPlay === 'undefined') {
                    console.error("La classe SelfPlay n'est pas définie.");
                    return;
                }
                window.continuousTrainer = new SelfPlay(1000);
                
                // Ajouter un observateur de métriques
                window.continuousTrainer.metrics.onUpdate = function(metrics) {
                    updateMetrics(metrics.getReport());
                };
                
                await window.continuousTrainer.trainContinuously();
            } catch (error) {
                console.error("Erreur dans l'entraînement continu:", error);
            }
        };

        window.stopContinuousTraining = function() {
            if (window.continuousTrainer) {
                window.continuousTrainer.stopTraining();
                window.continuousTrainer = null;
            }
        };

        // Ajouter les écouteurs d'événements
        document.getElementById('start').addEventListener('click', async () => {
            try {
                document.getElementById('start').disabled = true; // Désactiver le bouton pendant l'initialisation
                document.getElementById('metrics-content').textContent = 'Initialisation de l\'entraînement...';
                
                // Créer une nouvelle instance de SelfPlay si elle n'existe pas
                if (!window.continuousTrainer) {
                    window.continuousTrainer = new SelfPlay(1000);
                }
                
                // Mettre à jour l'interface
                document.getElementById('start').disabled = false;
                document.getElementById('stop').disabled = false;
                document.getElementById('save-progress').disabled = false;
                
                await window.continuousTrainer.trainContinuously();
            } catch (error) {
                console.error("Erreur lors du démarrage:", error);
                document.getElementById('start').disabled = false;
                document.getElementById('metrics-content').textContent = 'Erreur: ' + error.message;
            }
        });

        document.getElementById('stop').addEventListener('click', () => {
            if (window.continuousTrainer) {
                window.continuousTrainer.stopTraining();
                document.getElementById('metrics-content').textContent = 'Entraînement arrêté';
                document.getElementById('start').disabled = false;
                document.getElementById('stop').disabled = true;
            }
        });

        // Ajouter cette fonction pour mettre à jour les métriques
        function updateMetrics(metrics) {
            const metricsContent = document.getElementById('metrics-content');
            metricsContent.innerHTML = `Partie en cours: ${metrics.totalGames}`;
        }

        // Ajouter ces gestionnaires d'événements
        document.getElementById('save-progress').addEventListener('click', async () => {
            const saveButton = document.getElementById('save-progress');
            
            if (!window.continuousTrainer) {
                alert("Aucun entraînement en cours ! Démarrez l'entraînement avant de sauvegarder.");
                return;
            }
            
            try {
                saveButton.disabled = true;
                saveButton.textContent = '💾 Sauvegarde en cours...';
                
                await window.continuousTrainer.saveProgress();
                
                saveButton.textContent = '✅ Sauvegardé !';
                setTimeout(() => {
                    saveButton.textContent = '💾 Sauvegarder la progression';
                    saveButton.disabled = false;
                }, 2000);
                
            } catch (error) {
                console.error("Erreur lors de la sauvegarde:", error);
                alert("Erreur lors de la sauvegarde: " + error.message);
                saveButton.textContent = '❌ Échec de la sauvegarde';
                setTimeout(() => {
                    saveButton.textContent = '💾 Sauvegarder la progression';
                    saveButton.disabled = false;
                }, 2000);
            }
        });

        document.getElementById('load-button').addEventListener('click', () => {
            document.getElementById('load-progress').click();
        });

        document.getElementById('load-progress').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            try {
                if (!window.continuousTrainer) {
                    window.continuousTrainer = new SelfPlay(1000);
                }
                await window.continuousTrainer.loadProgress(file);
                updateMetrics(window.continuousTrainer.metrics.getReport());
                alert("Progression chargée avec succès !");
            } catch (error) {
                console.error("Erreur lors du chargement:", error);
                alert("Erreur lors du chargement: " + error.message);
            }
        });

        // Ajouter ce gestionnaire d'événements
        document.getElementById('load-autosave').addEventListener('click', async () => {
            if (!window.continuousTrainer) {
                window.continuousTrainer = new SelfPlay(1000);
            }
            
            try {
                await window.continuousTrainer.storage.loadFromLocalStorage();
                updateMetrics(window.continuousTrainer.metrics.getReport());
                alert("Dernière sauvegarde automatique chargée avec succès !");
            } catch (error) {
                console.error("Erreur lors du chargement:", error);
                alert(error.message);
            }
        });
    </script>
</body>
</html>
